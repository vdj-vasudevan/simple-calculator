<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
    <script>
        async function sendExpression() {
            let display = document.getElementById("display");
            let response = await fetch("/calculate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ expression: display.value })
            });

            let data = await response.json();
            display.value = data.result;
        }

        function appendValue(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
        }
    </style>
</head>
<body>
    <div style="width: 250px; background-color: #1c1c1c; padding: 15px; border-radius: 10px; text-align: center;">
        <input type="text" id="display" readonly 
            style="width: 100%; height: 50px; font-size: 1.5rem; text-align: right; padding: 5px; margin-bottom: 10px; border-radius: 5px; border: none; background-color: #000; color: white;">
        
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px;">
            <button onclick="appendValue('7')" style="padding: 15px; font-size: 1.2rem; background: #333; color: white; border-radius: 5px; border: none;">7</button>
            <button onclick="appendValue('8')" style="padding: 15px; font-size: 1.2rem; background: #333; color: white; border-radius: 5px; border: none;">8</button>
            <button onclick="appendValue('9')" style="padding: 15px; font-size: 1.2rem; background: #333; color: white; border-radius: 5px; border: none;">9</button>
            <button onclick="appendValue('/')" style="padding: 15px; font-size: 1.2rem; background: orange; color: white; border-radius: 5px; border: none;">÷</button>
            
            <button onclick="appendValue('4')" style="padding: 15px; font-size: 1.2rem; background: #333; color: white; border-radius: 5px; border: none;">4</button>
            <button onclick="appendValue('5')" style="padding: 15px; font-size: 1.2rem; background: #333; color: white; border-radius: 5px; border: none;">5</button>
            <button onclick="appendValue('6')" style="padding: 15px; font-size: 1.2rem; background: #333; color: white; border-radius: 5px; border: none;">6</button>
            <button onclick="appendValue('*')" style="padding: 15px; font-size: 1.2rem; background: orange; color: white; border-radius: 5px; border: none;">×</button>
    
            <button onclick="appendValue('1')" style="padding: 15px; font-size: 1.2rem; background: #333; color: white; border-radius: 5px; border: none;">1</button>
            <button onclick="appendValue('2')" style="padding: 15px; font-size: 1.2rem; background: #333; color: white; border-radius: 5px; border: none;">2</button>
            <button onclick="appendValue('3')" style="padding: 15px; font-size: 1.2rem; background: #333; color: white; border-radius: 5px; border: none;">3</button>
            <button onclick="appendValue('-')" style="padding: 15px; font-size: 1.2rem; background: orange; color: white; border-radius: 5px; border: none;">−</button>
    
            <button onclick="appendValue('0')" style="padding: 15px; font-size: 1.2rem; background: #333; color: white; border-radius: 5px; border: none;">0</button>
            <button onclick="appendValue('.')" style="padding: 15px; font-size: 1.2rem; background: #333; color: white; border-radius: 5px; border: none;">.</button>
            <button onclick="sendExpression()" style="padding: 15px; font-size: 1.2rem; background: orange; color: white; border-radius: 5px; border: none;">=</button>
            <button onclick="appendValue('+')" style="padding: 15px; font-size: 1.2rem; background: orange; color: white; border-radius: 5px; border: none;">+</button>
        </div>
    
        <button onclick="clearDisplay()" 
            style="margin-top: 10px; width: 100%; padding: 15px; font-size: 1.2rem; background: gray; color: white; border-radius: 5px; border: none;">Clear</button>
    </div>

    
</body>
</html>
